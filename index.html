<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="ascending()">ascending</button>
    <button onclick="descending()">descending</button>
    <p id="p1"></p>

    <script>
       var num=[23,56,78,12]
        function ascending() {
            num.sort(function(a, b){return a-b});
            document.getElementById("p1").innerHTML = num;
        }
        
        function descending() {
            num.sort(function(a, b){return b-a});
            document.getElementById("p1").innerHTML = num;
        }
    </script>
    
    <p id="product"></p>
    <p>Multiply every element in the array with 10:</p>
    <script>
       var numbers=[12,5,50,67]

        function myfunction(num) {
            return num*10;
        }
        var newarray=numbers.map(myfunction);
        document.getElementById("product").innerHTML=newarray
    </script>
</body>
</html>
